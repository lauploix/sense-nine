name: Build
env:
  DEVELOCITY_ACCESS_KEY: ge.gradle.org=${{ secrets.DEVELOCITY_ACCESS_KEY }}
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Build with Gradle
        run: ./gradlew build -Dscan.tag.CI